<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Create an account here</h2>

<form id="signupForm">
    <div class="User">Username</div>
    <input type="text" id="userInput" placeholder="Enter username">
    <div class="Password">Password</div>
    <input type="password" id="userInput" placeholder="Enter password">

    <p></p>

    <button onclick="createUser()" id="Create Account">Create account</button>
</form>

<script>
    const form = document.getElementById('signupForm');

    form.addEventListener('Create Account', async(event) => {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
    

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({username, password}),
        });

        if (response.ok) {
            const message = await response.text();
            alert(message);
        } else{
            const error = await response.text();
            alert('Error: ' + error);
        }
    } catch (err){
        console.error('Error: ', err);
        alert('Failed to connect to server');
        }
    });

    function createUser(){
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
