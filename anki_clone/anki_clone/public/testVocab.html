<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Your Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
    }

    /* Left content: Story writing */
    .content {
      flex: 2;
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #357abd;
    }

    /* Right content: Vocabulary list */
    .sidebar {
      flex: 1;
      background-color: #e6eef8;
      padding: 1.5rem;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .vocab-list {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    .vocab-list li {
      background: white;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
    }

    .vocab-word {
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        transition: background 0.2s;
    }

    .vocab-word:hover {
        background-color: #e0e0e0;
    }

    .vocab-word.selected {
        background-color: #4a90e2;
        color: white;
    }
  </style>
</head>
<body>

  <!-- Left: Story writing area -->
  <div class="content">
    <h1>Test Your Vocabulary</h1>
    <p>Write a short story using the vocabulary words you've learned.</p>

    <textarea id="storyInput" placeholder="Start writing here..."></textarea>

    <div class="button-group">
      <button onclick="goBack()">‚Üê Back</button>
      <button id="submitStory">Submit</button>
    </div>
  </div>

  <!-- Right: Vocabulary display -->
  <div class="sidebar">
    <h2>Your Vocabulary</h2>
    <div class="toggle-buttons">
      <button onclick="showLanguage('Spanish')">Spanish</button>
      <button onclick="showLanguage('Russian')">Russian</button>
    </div>
    <ul id="vocabList" class="vocab-list"></ul>
  </div>

  <script>
    function goBack() {
      window.location.href = 'ankiClone.html';
    }

    document.getElementById("submitStory").addEventListener("click", () => {
      const story = document.getElementById("storyInput").value.trim();
      if (!story) {
        alert("Please write something before submitting!");
        return;
      }

      alert("Story submitted! (logic not implemented yet)");
    });

    const vocabListEl = document.getElementById("vocabList");

    let vocabulary = JSON.parse(localStorage.getItem("vocabulary"));

    function showLanguage(language) {
        vocabListEl.innerHTML = "";
        console.log('local storage for vocabulary contains: ', vocabulary);
        if (!vocabulary || !vocabulary[language]) {
            vocabListEl.innerHTML = `<li>No words available in ${language}</li>`;
            return;
        }

        vocabulary[language].forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        li.classList.add("vocab-word");

        // Click to toggle selection
        li.addEventListener("click", () => {
        li.classList.toggle("selected");
        });

        vocabListEl.appendChild(li);
    });
}

    document.addEventListener("DOMContentLoaded", fetchVocbulary);
  </script>

</body>
</html>
