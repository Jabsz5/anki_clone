<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Your Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    /* Button Group */
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #357abd;
    }
  </style>
</head>
<body>

  <h1>Test Your Vocabulary</h1>
  <p>Write a short story using the vocabulary words you've learned.</p>

  <textarea id="storyInput" placeholder="Start writing here..."></textarea>

  <div class="button-group">
    <button id="backButton" onclick="goBack()">‚Üê Back</button>
    <button id="submitStory">Submit</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'ankiClone.html'; // adjust if needed
    }

    document.getElementById("submitStory").addEventListener("click", () => {
      const storyText = document.getElementById("storyInput").value.trim();
      if (storyText.length === 0) {
        alert("Please write something before submitting!");
        return;
      }

      // Logic to store or evaluate the story can go here
      alert("Story submitted! (Backend logic coming soon)");
    });
  </script>

</body>
</html>
