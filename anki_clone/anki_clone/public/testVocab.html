<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Your Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 250px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #submitStory {
      background-color: #4CAF50;
      color: white;
    }
    #backButton {
      background-color: #777;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Test Your Vocabulary</h1>
  <p>Write a short story using the vocabulary words you've learned.</p>

  <textarea id="storyInput" placeholder="Start writing here..."></textarea>

  <div class="button-group">
    <button id="backButton" onclick="goBack()">‚Üê Back</button>
    <button id="submitStory">Submit</button>
  </div>

  <script>
    function goBack() {
      window.location.href = 'ankiClone.html'; // adjust this if needed
    }

    document.getElementById("submitStory").addEventListener("click", () => {
      const storyText = document.getElementById("storyInput").value.trim();
      if (storyText.length === 0) {
        alert("Please write something before submitting!");
        return;
      }

      // logic to be added here later for saving/submitting story
      alert("Story submitted! (Functionality coming soon)");
    });
  </script>

</body>
</html>
