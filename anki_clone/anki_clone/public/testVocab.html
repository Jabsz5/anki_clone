<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Your Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
      height: 100vh;
    }

    /* Left content: Story writing */
    .content {
      flex: 2;
      padding: 2rem;
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background: #357abd;
    }

    /* Right content: Vocabulary list */
    .sidebar {
      flex: 1;
      background-color: #e6eef8;
      padding: 1.5rem;
      border-left: 1px solid #ccc;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .vocab-list {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }

    .vocab-list li {
      background: white;
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .toggle-buttons {
      display: flex;
      gap: 10px;
    }

    .vocab-word {
        cursor: pointer;
        padding: 5px;
        border-radius: 5px;
        transition: background 0.2s;
    }

    .vocab-word:hover {
        background-color: #e0e0e0;
    }

    .vocab-word.selected {
        background-color: #4a90e2;
        color: white;
    }
  </style>
</head>
<body>

  <!-- Left: Story writing area -->
  <div class="content">
    <h1>Test Your Vocabulary</h1>
    <p>Write a short story using the vocabulary words you've learned.</p>

    <textarea id="storyInput" placeholder="Start writing here..."></textarea>

    <div class="button-group">
      <button onclick="goBack()">← Back</button>
      <button id="submitStory">Submit</button>
    </div>
  </div>

  <!-- Right: Vocabulary display -->
  <div class="sidebar">
    <h2>Your Vocabulary</h2>
    <div class="toggle-buttons">
      <button onclick="showLanguage('Spanish')">Spanish</button>
      <button onclick="showLanguage('Russian')">Russian</button>
    </div>
    <ul id="vocabList" class="vocab-list"></ul>
  </div>

  <script>
    let selectedWords = new Set();

    function goBack() {
      window.location.href = 'ankiClone.html';
    }

    document.getElementById("submitStory").addEventListener("click", async () => {
      if (!story) {
        alert("Please write something before submitting!");
        return;
      }

      const story = document.getElementById("storyInput").value.trim().toLowerCase().replace(/[^\w\s]/g, "").split(/\s+/);
  

      // compare current selected words with how many are in the story.
      try{
        const response = await fetch("http://192.168.1.200:5000/analyze", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({text: story.join(" ") })
        });

        if (!response.ok){
            throw new Error("Failed to get analysis from NLP server");
        }

        const result = await response.json();
        console.log("NLP results:", result);
      
        const selected = Array.from(selectedWords).map(el => el?.textContent?.toLowerCase()).filter(Boolean);
        console.log("Selected is the following DS: ", selected);
        let matchCount = 0;

      // debugging
      for (let i = 0; i < result.length; i++){
        let POS = result[i]["POS:"];
        let word = result[i].word;
        let lemma = result[i].lemma;

        if (POS === 'ADJ' && typeof word === 'string'){
            const lower = word.toLowerCase();

            if (lower.endsWith('os') || lower.endsWith('as') || lower.endsWith('es') || lower.endsWith('a')){
                result[i].word = lemma;
                console.log(`Replaced with lemma : "${word}" → "${result[i].word}"`);
            }
        }
        if ((POS === 'VERB' || POS === 'AUX') && typeof word === 'string'){
            const lower = word.toLowerCase();

            if (lower != lemma){ // no need to perform operation if verb is already in lemma form.
            result[i].word = lemma;
            console.log(`Replaced with lemma : "${word}" → "${result[i].word}"`);
            }
            
        } 
      }

      // now lets check the new response array...
      console.log("\n new response array: ", result);

      // now we can check the whole story with our updated JSON array
      for (let i = 0; i < result.length; i++){
        const wordInResponse = result[i].word?.toLowerCase();

        if (selected.includes(wordInResponse)){
            matchCount++;
        }
      }

      if (matchCount === selected.length){
        alert("All selected vocab words!");
      } else{
        alert(`You used ${matchCount} out of ${selected.length} selected words. Try again!`);
      }
    
    } catch (err) {
        console.log("NLP request failed:", err);
        alert("There was an error analyzing your story.");
        }
    });

    const vocabListEl = document.getElementById("vocabList");

    let vocabulary = JSON.parse(localStorage.getItem("vocabulary"));

    function showLanguage(language) {
        const spanishWords = vocabulary.spanish;
        const russianWords = vocabulary.russian;

        const vocabListEl = document.getElementById("vocabList");
        vocabListEl.innerHTML = "";
        selectedWords.clear();

        console.log('local storage for vocabulary contains: ', vocabulary);
        if (!vocabulary) {
            vocabListEl.innerHTML = `<li>No words available in ${language}</li>`;
            return;
        }

        if (language === 'Spanish'){
            spanishWords.forEach(word => {
            const li = document.createElement("li");
            li.textContent = word;
            li.classList.add("vocab-word");

            // Click to toggle selection
            li.addEventListener("click", () => {
                li.classList.toggle("selected");
                
                if (li.classList.contains("selected")){
                    selectedWords.add(word);
                } else{
                    selectedWords.delete(word);
                }
                console.log("Selected Words Count:", selectedWords.size);
                console.log("Selected Words:", Array.from(selectedWords));
            });
            
            vocabListEl.appendChild(li);
            });
        }

        if (language === 'Russian'){
            russianWords.forEach(word => {
            const li = document.createElement("li");
            li.textContent = word;
            li.classList.add("vocab-word");

            // Click to toggle selection
            li.addEventListener("click", () => {
                li.classList.toggle("selected");
                
                if (li.classList.contains("selected")){
                    selectedWords.add(word);
                } else{
                    selectedWords.delete(word);
                }
                console.log("Selected Words Count:", selectedWords.size);
                console.log("Selected Words:", Array.from(selectedWords));
            });

            vocabListEl.appendChild(li);
            });
        }
}

    document.addEventListener("DOMContentLoaded", () => {
        const vocabulary = JSON.parse(localStorage.getItem("vocabulary"));
        if (!vocabulary) {
            console.error("No vocabulary found in localStorage.");
            return;
            }

        showLanguage("Spanish"); // or "Russian" if you want
    });

    function parseStory(){
        const text = document.getElementById("storyInput").value.trim();

        // split text into array
        const sanitizeText = text.replace(/[.,!?;:()"'-]/g, "");
        const wordsArray = sanitizeText.split(/\s+/);

        console.log("Cleaned words: ", wordsArray);

        return wordsArray;
    }
  </script>

</body>
</html>
